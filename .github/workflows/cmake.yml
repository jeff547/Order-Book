name: OrderBook Engine

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v4

    # --- Dependency Management ---
    
    # Linux (Ubuntu) - Install GTest
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev cmake
        # Manually compile GTest on Ubuntu (Common nuance with apt gtest package)
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib

    # macOS - Install GTest
    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install googletest cmake

    # --- Build Process ---

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    # --- Testing ---

    - name: Run Unit Tests
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{matrix.build_type}} --output-on-failure

    # --- Sanity Check Benchmark ---
    - name: Run Benchmark (Sanity Check)
      if: matrix.build_type == 'Release'
      working-directory: ${{github.workspace}}/build
      run: |
        # Only valid if the target exists (Release mode)
        ./src/run_benchmark --latency